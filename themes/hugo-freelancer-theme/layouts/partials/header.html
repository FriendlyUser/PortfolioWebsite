{{ "<!-- Header -->" | safeHTML }}
 <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <img class="img-fluid mb-5 d-block mx-auto" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="">
        <h1 class="text-uppercase mb-0">{{ with .Site.Params.header.name }}{{ . }}{{ end }}</h1>
        <hr class="star-light">
        <h2 class="font-weight-light mb-0">{{ with .Site.Params.header.subtitle }}{{ . }}{{ end }}</h2>
     </div>
 </header>
